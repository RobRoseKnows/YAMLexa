# This is the compiled version of all the intents and slots generated by 
# yak link country_trivia/
# You can also write your apps directly with this format if you want them all in one file.
---
yakyak: "0.1.0"
info:
  version: "1.0.0"
  title: Country Trivia App
  license:
    name: MIT
intents:
  GetTriviaIntent:
    slots:
      - name: Country
        type: '$/slots/COUNTRY_TYPE'
      - name: Query
        type: builtin
        builtin:
          amazon: '$/builtins/AMAZON/SearchQuery'
    samples:
      - what is the {Query} of {Country}
      - what is {Country}'s {Query}
slots:
  COUNTRY_TYPE:
    - id: null
      value: germany
    - id: usa
      value: united states of america
      synonyms:
        - u. s.
        - u. s. a.
        - united states
    - id: united kingdom
      value: united kingdom
      synonyms:
        - u. k.
    - id: null
      value: russia
      synonyms:
        - russian federation
    
